<!DOCTYPE html>
<html>
<head>
    <title>Latihan Membuat Form</title>
<body>
    <h2>Silahkan Isi Form Di Bawah Ini !</h2>
    <form>
        <table border="0">
            <tr>
                <td width="100px">First Name</td>
                <td width="100px">Last Name</td>
            </tr>
            <tr>
                <td ><input type="text" name="first_name"></td>
                <td ><input type="text" name="last_name"></td>
            </tr>
            <tr>
                <td>Gender</td>
            </tr>
            <tr>
                <td>
                    <select name="gender">
                        <option value="">-- Select your Gender --</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </td>
            </tr>
        <table>
            <tr>
                <td width="10px">Phone Number</td>   
            </tr>
            <tr>
                <td><input type="number" name="phone"></td>
            </tr>
            <tr>
                <td>Email Address</td>
            </tr>
                <td><input type="email" name="email"></td>
            </tr>
        </table>
        </table>
        <table>
            <tr>
                <td>Address</td>
            </tr>
            <tr>
                <td><textarea name="address" cols="44" rows="5"></textarea></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><button type="submit">Save</button></td>
                <td><button type="reset">Cancel</button></td>
            </tr>
        </table>
    </form>
</body>
</head>
</html>
